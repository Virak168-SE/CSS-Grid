<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Dashboard">

        <nav class="sidebar">
            <div class="logo">
                <img src="steamlogo.png" alt="Logo of steam">
            </div>
            <ul class="link">
                <li><a href="home">Home</a></li>
                <li><a href="library">Library</a></li>
                <li><a href="store">Store</a></li>
                <li><a href="game">Game</a></li>
                <li><a href="community">Community</a></li>
                <li><a href="friend">Friends</a></li>
                <li><a href="logout">Log out</a></li>
            </ul>
        </nav>

        <div class="main">
            <header class="head">
                <div class="user-info">
                    <img class="profile" src="profile1.jpg" alt="user profile">
                    <h1>Welcome Warrior!</h1>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search games...">
                </div>
            </header>

            <h2>My Games</h2>
            <section class="mygame">
                <div class="game">
                    <img src="pubg.jpg" alt="pubg">
                    <h3>PUBG: BattleGround</h3>
                </div>
                <div class="game">
                    <img src="dota.png" alt="dota">
                    <h3>DOTA 2</h3>
                </div>
                <div class="game">
                    <img src="overwatch.jfif" alt="overwatch">
                    <h3>OVERWATCH 2</h3>
                </div>
                <div class="game">
                    <img src="gta.png" alt="gta">
                    <h3>Grand Thief Auto V</h3>
                </div>
            </section>

            <h2>Most Played Games</h2>
            <section class="most-play">
                <div class="most-play-cont">
                    <div class="most-play-game">
                        <img src="pubg.jpg" alt="pubg">
                        <h3>PUBG: BattleGround</h3>
                        <p>Hours Play: 168</p>
                    </div>
                    <div class="most-play-game">
                        <img src="dota.png" alt="dota">
                        <h3>DOTA 2</h3>
                        <p>Hours Play: 160</p>
                    </div>
                    <div class="most-play-game">
                        <img src="overwatch.jfif" alt="overwatch">
                        <h3>OVERWATCH 2</h3>
                        <p>Hours Play: 20</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html><div>
    
</div>
